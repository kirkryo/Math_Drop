<p id='test'></p>
<p id='test1'></p>

<script>
	function spawnRandomEquation() {
		var possible_op = "+-*/";
		for (var i = 0; i < 1; i++) {
			op = possible_op.charAt(Math.floor(Math.random() * possible_op.length));
		}
		var num1 = Math.floor((Math.random() * 9)+1);
		var num2 = Math.floor((Math.random() * 9)+1);


		if (op == '/') {
			while (checkDiv(num1, num2) == false) {
				var num1 = Math.floor((Math.random() * 9)+1);
				var num2 = Math.floor((Math.random() * 9)+1);
			}
			if (checkDiv(num1, num2) == 'flip') {
				var temp = num1;
				num1 = num2;
				num2 = temp;
			}
		}

		if (op == "-") {
			while (checkSub(num1, num2) == false) {
				var num1 = Math.floor((Math.random() * 9)+1);
				var num2 = Math.floor((Math.random() * 9)+1);
			}
		}

		var operation = num1 + op + num2;
		var result = eval(operation);

		document.getElementById('test').innerHTML = operation;
		document.getElementById('test1').innerHTML = result;

	}

	function checkSub(n1, n2) {
		if (n1 < n2) {
			return false;
		} else {
			return true;
		}
	}
 
	function checkDiv(n1, n2) {
		if (n1 % n2 != 0) {
			if (n2 % n1 != 0) {
				//n1 = Math.floor((Math.random() * 9)+1);
				//n2 = Math.floor((Math.random() * 9)+1);
				//checkDiv(n1, n2);
				return false;
			} else {
				return 'flip';	
			}
		} else {
			return true;
		}
	}

	//checkDiv(9,9);
	spawnRandomEquation();
</script>
